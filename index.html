<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="badtouch.js"></script>
</head>
<body>
    <h1 id="header">My Header</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>


    <script>

        _touch('#header').on('tapLong', function(e){

            alert('content is ' + this.innerHTML);
        });

        _touch('li').on('tap', function(e){

            alert(e);
            alert(this);
        });


    </script>
</body>
</html>
