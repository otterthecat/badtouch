<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="badtouch.js"></script>
</head>
<body>
    <h1 id="header">My Header</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>


    <textarea name="display" id="display" cols="30" rows="10"></textarea>

    <script>

        var display = document.getElementById('display');


        _touch('#header').on('tapLong', function(e){

            display.value = this.innerHTML;
        });

        _touch('li').on('tap', function(e){

            display.value = this.innerHTML;
        });


        _touch('body').on('swipeLeft', function(e){

            display.value = "Swiped Left";
        });

        _touch('body').on('swipeRight', function(e){

            display.value = "Right Swipe";
        });

    </script>
</body>
</html>
