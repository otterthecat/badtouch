<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Document</title>
    <script src="badtouch.js"></script>
</head>
<body>
    <h1 id="header">My Header</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>


    <textarea name="display" id="display" cols="30" rows="10"></textarea>


    <div id="touchit" style="width: 500px; height: 500px; background: #ccc"></div>
    <script>

        var display = document.getElementById('display');

        var updateContent = function(e){
            display.value += this.innerHTML + "\n";
        };

        _touch('li').on('tap', updateContent);

    </script>
</body>
</html>
